<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titolo_pagina %}Blog - Home page{% endblock titolo_pagina %}</title>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarsExample07">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 data-bs-theme="dark"">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "index" %}?autore1={{ autore1|urlencode }}&autore2={{ autore2|urlencode }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "autore1" %}?autore1={{ autore1|urlencode }}&autore2={{ autore2|urlencode }}">{{ autore1 }}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "autore2" %}?autore1={{ autore1|urlencode }}&autore2={{ autore2|urlencode }}">{{ autore2 }}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "contatti" %}?autore1={{ autore1|urlencode }}&autore2={{ autore2|urlencode }}">Contatti</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        {% block contenuto %}{% endblock contenuto %}
    </div>
    <!-- JS BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
